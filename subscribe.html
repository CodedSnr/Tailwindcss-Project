<!doctype html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://cdn.tailwindcss.com"></script>

  
</head>
<body class="bg-cyan-100 flex justify-center items-center h-screen">
    
    
        <div class="bg-white p-8 rounded shadow-md max-w-md w-full">
            <h2 class="text-2xl font-semibold text-center mb-4">Login </h2>
            <form class="mb-4">
                <label for="loginEmail" class="block mb-2">Email:</label>
                <input type="email" id="loginEmail" name="loginEmail" class="w-full p-2 border rounded" placeholder="Enter your email" required>
    
                <label for="loginPassword" class="block mt-4 mb-2">Password:</label>
                <input type="password" id="loginPassword" name="loginPassword" class="w-full p-2 border rounded" placeholder="Enter your password" required>
    
                <button onclick="location.href='index.html'" type="submit" class="mt-4 bg-blue-500 text-white p-2 rounded w-full hover:bg-blue-600">Login</button>
            </form>
            <div class="text-center mt-4">
                <div class="flex space-x-4"></div>
                <button class="text-blue-500 hover:underline cursor-pointer">Forgot Password?</button>
                
                <a onclick="location.href='create.html'"><button class="text-blue-500 hover:underline cursor-pointer">Create an Account</button></a>
            </div>
            </div>
        </div>
    
    
</body>
</html>
